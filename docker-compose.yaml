version: '3'
services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./querympics/:/querympics/
    command: uvicorn querympics.api:app --reload --workers 1 --host 0.0.0.0 --port 8000
#    env_file:
#      - .venv
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # env_file:
    #   - ./app/.env
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: olympics
      POSTGRES_USER: sqladum
      POSTGRES_PASSWORD: dummypassw0rd
volumes:
    postgres_data: